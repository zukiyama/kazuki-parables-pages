<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KAZUKIYAMAKAWA - Writer, Artist, Storyteller</title>
    <script>
      // GitHub Pages SPA fallback for kazuki-yamakawa-website
      const pathname = window.location.pathname;
      const baseURL = window.location.origin + '/kazuki-yamakawa-website';
      
      // Extract path after repo name
      const repoIndex = pathname.indexOf('/kazuki-yamakawa-website');
      if (repoIndex !== -1) {
        const path = pathname.substring(repoIndex + '/kazuki-yamakawa-website'.length);
        if (path && path !== '/') {
          window.location.replace(baseURL + '/#' + path);
        } else {
          window.location.replace(baseURL + '/');
        }
      } else {
        window.location.replace(baseURL + '/');
      }
    </script>
  </head>
  <body>
    <div>Redirecting...</div>
  </body>
</html>
