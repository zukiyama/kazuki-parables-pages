<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KAZUKIYAMAKAWA - Writer, Artist, Storyteller</title>
    <script>
      // GitHub Pages SPA fallback
      // Redirect to index.html with hash routing
      const pathSegments = window.location.pathname.split('/').filter(Boolean);
      const repoName = 'kazuki-yamakawa-website';
      
      // Remove repo name from path if present
      if (pathSegments[0] === repoName) {
        pathSegments.shift();
      }
      
      const path = pathSegments.join('/');
      const baseURL = window.location.origin + '/' + repoName;
      
      if (path) {
        window.location.replace(baseURL + '/#/' + path);
      } else {
        window.location.replace(baseURL);
      }
    </script>
  </head>
  <body>
    <div>Redirecting...</div>
  </body>
</html>
